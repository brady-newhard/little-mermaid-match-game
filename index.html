<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Little Mermaid Match Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <h1>The Little Mermaid Match Game</h1>
    <div class="match-counter">
        <div>
            <h4>Player One Score</h4>
            <span id="player1-count"></span>
        </div>
        <div>
            <h4>Player Two Score</h4>
            <span id="player2-count"></span>
        </div>
    </div>
    <main>
        <h2 id="message">Message</h2>
        <div id="square-grid-container">
            <div class="sqr" data-sqr-id="1"></div>
            <div class="sqr" data-sqr-id="2"></div>
            <div class="sqr" data-sqr-id="3"></div>
            <div class="sqr" data-sqr-id="4"></div>
            <div class="sqr" data-sqr-id="5"></div>
            <div class="sqr" data-sqr-id="6"></div>
            <div class="sqr" data-sqr-id="7"></div>
            <div class="sqr" data-sqr-id="8"></div>
            <div class="sqr" data-sqr-id="9"></div>
            <div class="sqr" data-sqr-id="10"></div>
            <div class="sqr" data-sqr-id="11"></div>
            <div class="sqr" data-sqr-id="12"></div>
            <div class="sqr" data-sqr-id="13"></div>
            <div class="sqr" data-sqr-id="14"></div>
            <div class="sqr" data-sqr-id="15"></div>
            <div class="sqr" data-sqr-id="16"></div>
        </div>
        <div class="button-container"><button>New Game</button></div>
    </main>
    <script src="app.js"></script>
</body>

</html>
